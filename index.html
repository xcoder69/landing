<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Awesome Website</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <div class = "section-1">
            <div class = "left-head">
                <div class = "header">
                    Header Logo
                </div>
                <div class = "main-text">
                    This website is awesome
                </div>
                <div class = "para">
                    This Website has some subtext that goes here under the main title. 
                    It's a smaller font and the color is lower contrast
                </div>
                <div class = "head-button">
                    <button>Sign up</button>
                </div>
            </div>
            <div class = "right-head">    
                <div class = "head-links">
                    <a href="">header link one</a>
                    <a href="">header link two</a>
                    <a href="">header link three</a>
                </div>
                <div class = "image-right">
                    <img class = "headimage" src="/assets/cats.jpg" alt="this is a placeholder for an image">
                </div>
            </div>
        </div>

        <div class = "section-2">
            <div class = "mid-text">
                Tech Stack.
            </div>
            <div class="boxes">
                <div class="box">
                    <img class="boximage" src="/assets/javascript.png" alt="javascript logo">
                    Javascript
                </div>
                <div class="box">
                    <img class = "boximage" src="/assets/dart.jpg" alt="dart-lang logo">
                    Dart & Flutter
                </div>
                <div class="box">
                    <img class="boximage" src="/assets/htmlcss.jpg" alt="html+css Logo">
                    HTML & CSS
                </div>
                <div class="box">
                    <img class="boximage" src="/assets/python.png" alt="Python logo">
                    Python
                </div>
                <div class="box">
                    <img class="boximage" src="/assets/golang.jpg" alt="go-lang logo">
                    Go
                </div>
            </div>
        </div>

        <div class = "section-3">
            
        </div>

        
    </body>
</html>
